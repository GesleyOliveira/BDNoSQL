<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Games</title>
    <script src="js/game.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="marca">
            <h2 class="nomeMarca">New Games</h2>
        </div>
        <div class="opcoes">
            <a href="index.html" class="opcaoInicio">
                <h3 class="palavraInicio">Inicio</h3>
            </a> 
        </div>
    </nav>
    
    <form class="form" id="formGame">
        <div>
            <div class="nomeJogo">
                <label for="nome" id="labelNome">Nome do jogo</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div class="plataforma">
                <label for="plataforma" id="labelPlataforma">Plataforma</label>
                <input type="text" id="plataforma" name="plataforma">
            </div>
            <div class="condicao">
                <label for="condicao" id="labelCondicao">Condição</label>
                <input type="text" id="condicao" name="condicao">
            </div>
            <div>
                <label for="anolancamento" id="labelLancamento">Data de Lançamento</label>
                <input type="date" id="anolancamento" name="anolancamento">
            </div>
            <div>
                <label for="genero" id="genero">Genero</label>
                <input type="text" id="genero" name="genero">
            </div>
            <div class="preco">
                <label for="preco" id="labelPreco">Preço</label>
                <input type="number" id="preco" name="preco">
            </div>
            <div>
                <label for="qtd" id="labelQtd">Quantidade</label>
                <input type="number" id="qtd" name="qtd">
            </div>
        </div>
    </form>
</body>
</html>
